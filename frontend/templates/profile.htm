<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Sir Kothay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <!-- Same navigation code but with logout instead of login/signup -->
    </nav>

    <!-- Profile Content -->
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8 md:p-12 mb-8">
            <!-- Profile Header -->
            <div class="flex items-center mb-8">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 text-2xl font-bold mr-4">
                    JD
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">John Doe</h1>
                    <p class="text-gray-500 dark:text-gray-400">john.doe@example.com</p>
                </div>
            </div>

            <!-- Messages Section -->
            <div class="mb-8">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Your Messages</h2>
                <div class="space-y-4">
                    <!-- Message Card -->
                    <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <p class="text-gray-600 dark:text-gray-300 mb-2">This is a sample message...</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500 dark:text-gray-400">Created on: 2024-02-11</span>
                            <a href="message.html" class="text-blue-600 hover:underline">View</a>
                        </div>
                    </div>
                    <!-- Add more message cards as needed -->
                </div>
            </div>

            <!-- Settings Section -->
            <div>
                <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Account Settings</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" value="John Doe" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" value="john.doe@example.com" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
