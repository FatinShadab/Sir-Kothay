<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Kothay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-4 shadow-md">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a href="index.html" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap">Sir Kothay</span>
            </a>
            <div class="flex items-center lg:order-2">
                <a href="login.html" class="text-gray-800 hover:bg-gray-50 font-medium rounded-lg text-sm px-4 py-2">Login</a>
                <a href="signup.html" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2 ml-2">Sign Up</a>
            </div>
            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                        <a href="index.html" class="block py-2 pr-4 pl-3 text-gray-700 hover:text-blue-600 lg:p-0">Home</a>
                    </li>
                    <li>
                        <a href="about.html" class="block py-2 pr-4 pl-3 text-gray-700 hover:text-blue-600 lg:p-0">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Leave a Message</h1>
                
                <form action="success.html" class="space-y-6">
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="4" 
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Write your message here..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="flex justify-center">
                        <button 
                            type="submit" 
                            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            Generate Link & QR Code
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner py-4 fixed bottom-0 w-full">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 Sir Kothay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
