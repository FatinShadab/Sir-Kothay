<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 relative">

<!-- Profile Section -->
<section class="max-w-4xl mx-auto bg-white p-4 rounded-lg shadow-md mt-10">
    <div class="flex flex-col sm:flex-row items-center sm:space-x-8 space-y-4 sm:space-y-0">
        <!-- User Image -->
        <div class="relative">
            <img src="https://via.placeholder.com/200" alt="User Image" 
                 class="w-32 h-32 sm:w-40 sm:h-40 rounded-full object-cover border-4 border-gray-300 shadow-md">
        </div>

        <!-- User Info -->
        <div class="flex flex-col text-center sm:text-left">
            <span class="text-2xl sm:text-3xl font-semibold">Username</span>
            <span class="text-gray-500 text-base sm:text-lg">user@example.com</span>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">Bio: Lorem ipsum dolor sit amet...</p>
            <p class="text-gray-600 text-sm sm:text-base">Organization: XYZ Inc.</p>
        </div>

        <!-- Edit Button -->
        <button onclick="openModal('editProfileModal')"
                class="sm:ml-auto bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Edit
        </button>
    </div>
</section>

<!-- QR Code Section -->
<section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
    <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
        <!-- QR Code -->
        <div class="w-32 h-32 sm:w-40 sm:h-40 bg-gray-300 flex items-center justify-center rounded-md shadow">
            <span class="text-gray-600">QR Code</span>
        </div>

        <!-- Generate Button -->
        <button class="w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Generate</button>
    </div>
</section>

<!-- Message Cards Section -->
<section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6 relative">
    <div class="space-y-4">
        <!-- Card 1 -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 bg-gray-50 p-4 rounded-md shadow-sm">
            <div class="flex-1 text-center sm:text-left">
                <span class="font-semibold">Message 1</span>
                <p class="text-gray-600 text-sm sm:text-base">This is a broadcast message for the user.</p>
            </div>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <button class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">Activate</button>
                <button class="bg-yellow-500 text-white px-3 py-1 rounded-md hover:bg-yellow-600">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Delete</button>
            </div>
        </div>
    </div>

    <div class="space-y-4">
        <!-- Card 1 -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 bg-gray-50 p-4 rounded-md shadow-sm">
            <div class="flex-1 text-center sm:text-left">
                <span class="font-semibold">Message 1</span>
                <p class="text-gray-600 text-sm sm:text-base">This is a broadcast message for the user.</p>
            </div>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <button class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">Activate</button>
                <button class="bg-yellow-500 text-white px-3 py-1 rounded-md hover:bg-yellow-600">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Delete</button>
            </div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button onclick="openModal('addMessageModal')" 
            class="fixed bottom-4 right-4 sm:bottom-8 sm:right-8 bg-blue-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-blue-700">
        + Add Message
    </button>
</section>

<!-- Modals -->
<div id="editProfileModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-1/3">
        <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
        <input type="text" placeholder="Username" class="w-full border p-2 rounded mb-3">
        <input type="email" placeholder="Email" class="w-full border p-2 rounded mb-3">
        <textarea placeholder="Bio" class="w-full border p-2 rounded mb-3"></textarea>
        <input type="text" placeholder="Organization" class="w-full border p-2 rounded mb-3">
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 justify-end">
            <button onclick="closeModal('editProfileModal')" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
        </div>
    </div>
</div>

<div id="addMessageModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-1/3">
        <h2 class="text-xl font-semibold mb-4">Add Message</h2>
        <textarea placeholder="Type your message here..." class="w-full border p-2 rounded mb-3"></textarea>
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 justify-end">
            <button onclick="closeModal('addMessageModal')" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
        </div>
    </div>
</div>

<script>
    function openModal(id) {
        document.getElementById(id).classList.remove('hidden');
    }

    function closeModal(id) {
        document.getElementById(id).classList.add('hidden');
    }
</script>

</body>
</html>
